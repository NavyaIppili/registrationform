<!DOCTYPE HTML>
<html>
    <head>
        <title>Address</title>
    </head>
    <body>
        <pre>
        <form method="POST">
            <fieldset>
                <legend><h2><b>Enter your address</b></h2></legend>
                Country:  <input type="text" name="country"><br>
                State:    <input type="text" name="state"><br>
                District: <input type="text" name="district"><br>
                Village:  <input type="text" name="village"><br>
                Pincode:  <input type="number" name="pincode"><br>
            </fieldset>
        </form>
    </pre>
    <center>
        <input type="submit" value="Submit">
    </center>
     
    </body>
</html>
